<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Mk.gee</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <!-- Logo Section -->
                <div class="logo">
                    <img src="media/icon.jpeg" alt="Mk.gee Logo">
                </div>

                <!-- Navigation Items -->
                <div class="nav-items">
                    <a href="index.html" class="nav-item active">home</a>
                    <a href="about.html" class="nav-item">about</a>
                    <a href="music.html" class="nav-item">music</a>
                    <a href="gallery.html" class="nav-item">gallery</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>A Visionary<br>Sonic Wizard</h1>
        </section>


        <!-- Spotify Embed -->
        <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/album/6DlLdXBGCsSDPOV8R2pCl7?utm_source=generator"
                width="100%"
                height="380"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>

        <!-- Mailing List -->
        <section class="mailing-list">
            <div class="mailing-content">
                <div class="circle-image">
                    <img src="media/mailing-icon.jpg" alt="Mailing List">
                </div>
                <div class="mailing-text">
                    <h2>Join Our Mailing List</h2>
                    <p>Stay updated with the latest news and music releases!</p>
                    <form class="mailing-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Bookings Section -->
        <section class="bookings">
            <div class="booking-content">
                <div class="contact-email">
                    <p>Email: <a href="mailto:management@IAMSOUND.com">management@IAMSOUND.com</a></p>
                </div>
                <div class="social-media">
                    <a href="https://facebook.com" target="_blank">
                        <img src="media/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="media/twitter.png" alt="Twitter">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="media/instagram.png" alt="Instagram">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="media/youtube.png" alt="YouTube">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
